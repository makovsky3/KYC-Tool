<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Customer (KYC) Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-header {
            background: linear-gradient(to right, #3490dc, #6574cd);
            color: white;
            padding: 20px;
        }
        .card-title {
            margin: 0;
            font-size: 24px;
        }
        .card-content {
            padding: 20px;
        }
        .card-footer {
            background-color: #f8fafc;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .progress-bar {
            background-color: #e2e8f0;
            height: 4px;
            border-radius: 2px;
            margin-bottom: 20px;
        }
        .progress {
            background-color: #4299e1;
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        .step-icons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .step-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #a0aec0;
        }
        .step-icon.active {
            color: #4299e1;
        }
        .step-icon svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3182ce;
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .alert {
            background-color: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Know Your Customer (KYC) Template</h1>
        </div>
        <div class="card-content">
            <div class="step-icons">
                <div class="step-icon" data-step="1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>

                </div>
                <div class="step-icon" data-step="2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>Identification</span>
                </div>
                <div class="step-icon" data-step="3">

                    </svg>
                    <span>Address</span>
                </div>
                <div class="step-icon" data-step="4">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

                    </svg>
                    <span>Additional</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress" style="width: 20%;"></div>
            </div>
            <form id="kycForm">
                <!-- Form content will be dynamically inserted here -->
            </form>
        </div>
        <div class="card-footer">
            <button id="prevBtn" onclick="prevStep()">Previous</button>
            <button id="nextBtn" onclick="nextStep()">Next</button>
        </div>
        <div class="alert">
            This KYC template is for guidance only. Always comply with your local regulatory requirements.
        </div>
    </div>
