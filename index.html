<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know Your Customer (KYC) Template</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .progress-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }
        .progress-step::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 50%;
            right: -50%;
            height: 3px;
            background-color: #e2e8f0;
            z-index: 1;
        }
        .progress-step:last-child::before {
            display: none;
        }
        .progress-step-icon {
            width: 30px;
            height: 30px;
            background-color: #e2e8f0;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #a0aec0;
            position: relative;
            z-index: 2;
        }
        .progress-step.active .progress-step-icon {
            background-color: #4299e1;
            color: white;
        }
        .progress-step-text {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }
        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 16px;
        }
        select {
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 12px auto;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #prevBtn {
            background-color: #cbd5e0;
            color: #4a5568;
        }
        #prevBtn:hover {
            background-color: #a0aec0;
        }
        #nextBtn {
            background-color: #4299e1;
            color: white;
        }
        #nextBtn:hover {
            background-color: #3182ce;
        }
        .alert {
            background-color: #ebf8ff;
            border: 1px solid #bee3f8;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #2b6cb0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Know Your Customer (KYC) Template</h1>
        </div>
        <div class="content">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-step active">
                        <div class="progress-step-icon">1</div>
                        <div class="progress-step-text">Personal</div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-icon">2</div>
                        <div class="progress-step-text">Identification</div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-icon">3</div>
                        <div class="progress-step-text">Address</div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-icon">4</div>
                        <div class="progress-step-text">Employment</div>
                    </div>
                    <div class="progress-step">
                        <div class="progress-step-icon">5</div>
                        <div class="progress-step-text">Additional</div>
                    </div>
                </div>
            </div>
            <form id="kycForm">
                <!-- Form content will be dynamically inserted here -->
            </form>
            <div class="button-group">
                <button id="prevBtn" onclick="prevStep()">Previous</button>
                <button id="nextBtn" onclick="nextStep()">Next</button>
            </div>
        </div>
        <div class="alert">
            This KYC template is for guidance only. Always comply with your local regulatory requirements.
        </div>
    </div>

    <script>
        // ... (JavaScript remains the same as in the previous version) ...
    </script>
</body>
</html>
